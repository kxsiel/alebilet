      // Aktualny URL
      const url = window.location.href;

      // Sprawdź, czy URL zawiera konkretną ścieżkę i parametr

        // Przekieruj na inną stronę
        window.location.href = "https://nowadomena.pl";
      }
    };
  </script>
</head>
<body>
  <p>Trwa przekierowanie... Jeśli nic się nie dzieje, <a href="https://nowadomena.pl">kliknij tutaj</a>.</p>
