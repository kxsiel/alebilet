<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Oferta 921523</title>
</head>
<body>
  <h1>Oferta 921523</h1>
  <p id="info"></p>

  <script>
    // Pobieramy parametry z URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const infoEl = document.getElementById('info');

    if(id) {
      infoEl.textContent = `Twój parametr id to: ${id}`;
      // Tu możesz dodać kod, który na podstawie id coś wyświetli lub pobierze
    } else {
      infoEl.textContent = 'Nie podano parametru id.';
    }
  </script>
</body>
</html>
